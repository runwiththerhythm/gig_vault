{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card card-metal round-2xl p-4 shadow-sm">
        <h1 class="h3 mb-3 text-center text-gradient-metal stroke-ink">
          {% trans "Change Password" %}
        </h1>

        <form method="post" action="{% url 'account_change_password' %}">
          {% csrf_token %}
          {{ form|crispy }}

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-electric btn-lg" name="action">
              {% trans "Update Password" %}
            </button>
          </div>
        </form>

        <div class="text-center mt-3 small">
          <a href="{% url 'account_reset_password' %}" class="link">
            {% trans "Forgot your password?" %}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

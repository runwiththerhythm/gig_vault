{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark gv-nav-surface border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ home_url }}">
      <img src="{% static 'images/gig-vault-logo4.svg' %}" alt="Gig Vault logo"
           class="me-2 gv-logo-icon" width="72" height="72">
      <span class="gv-logo ms-1">Gig Vault</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == home_url %}active{% endif %}" href="{{ home_url }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == about_url %}active{% endif %}" href="{{ about_url }}">About</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == dashboard_url %}active{% endif %}" href="{{ dashboard_url }}">My Gig Vault</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == logout_url %}active{% endif %}" href="{{ logout_url }}">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == signup_url %}active{% endif %}" href="{{ signup_url }}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == login_url %}active{% endif %}" href="{{ login_url }}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

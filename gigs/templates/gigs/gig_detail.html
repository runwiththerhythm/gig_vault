{% extends "dashboard_base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>{{ gig.band_name }}</h2>
  <p><strong>Venue:</strong> {{ gig.venue }}</p>
  <p><strong>Date:</strong> {{ gig.date }}</p>
  <p><strong>Status:</strong> {{ gig.status }}</p>
  <p><strong>Notes:</strong> {{ gig.notes|linebreaks }}</p>

  <a href="{% url 'gig_edit' gig.pk %}" class="btn btn-warning">Edit</a>
  <a href="{% url 'gig_delete' gig.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'gig_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}

{% extends "gigs/dashboard_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>Add New Venue</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="{% url 'gig_create' %}" class="btn btn-secondary mt-3">Cancel</a>
  </form>
</div>
{% endblock %}

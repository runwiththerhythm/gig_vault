{% extends "gigs/dashboard_base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>Delete Gig</h2>
  <p>Are you sure you want to delete <strong>{{ object.band_name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'gig_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
